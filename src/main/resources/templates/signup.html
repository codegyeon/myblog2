<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
        function onclickAdmin() {
            // Get the checkbox
            var checkBox = document.getElementById("admin-check");
            // Get the output text
            var box = document.getElementById("admin-token");

            // If the checkbox is checked, display the output text
            if (checkBox.checked == true){
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">회원가입
        <a href="/">홈으로</a>
    </div>

    <form action="/signup" method="post">
        <div class="login-id-label">Username</div>
        <input type="text" name="username" placeholder="Username" class="login-input-box">
        <a style="font-size: 5px; color: red; display: block">(필수)아이디는 3자 이상 입력해주세요</a>

        <div class="login-id-label">Password</div>
        <input type="password" name="password" placeholder="password" class="login-input-box">
        <a style="font-size: 5px; color: red; display: block">(필수)비밀번호는 4자 이상 입력해주세요</a>

        <div class="login-id-label">2차 Password</div>
        <input type="password" name="chekpassword" placeholder="비밀번호 확인" class="login-input-box">
        <a style="font-size: 5px; color: red; display: block">(필수)위와 동일하게 입력하세요</a>

        <div class="login-id-label">E-mail</div>
        <input type="text" name="email" placeholder="E-mail" class="login-input-box">
        <a style="font-size: 5px; color: red; display: block">(선택)</a>

        <script th:inline="javascript">
            var message = [[${keys}]];
            if (message != null){
                alert(message);
            }

            // url 연결
            //location.replace([[${keys}]]);
        </script>
        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
